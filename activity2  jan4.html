<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <!-- the fieldset is used to group related elementsin a form and draw a box around them -->
            <legend>personal information:</legend>
            <label>full name:</label>
            <!--placeholder attribute can be used to provide extr info about entry to be made-->
            
            <input type="text" id="fname" placeholder="enter name "><br><br>

            <label>email </label>
            <input type="text" id="email"><br><br>
            
            <label>gender:</label><br>
            <input type="radio" id="female" name="gender" value="female">female<br><br>
            <input type="radio" id="male" name="gender" value="male">male<br><br>
            <label>bday:</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
        </fieldset>

    </form>
    
</body>
</html>
