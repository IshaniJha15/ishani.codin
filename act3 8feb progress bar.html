<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>basic progress bar</h2>
        <p>to create default progress bar ,add a .progress class to a container element and add 
            the progress-bar class to its child element . use css width property to set the
             width of progress</p>
        <div class="progress">
                <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
    </div>
</body>
</html>
