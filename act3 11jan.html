 <!DOCTYPE html>
 <html>
 <head>
  <style>
    /*the animation code*/
    @keyframes example{
        0% {background-color:aqua;}
        25% {background-color:teal;}
        50% {background-color: lightgreen;}
        100% {background-color:blue;}
    }
    /*the element to apply animation to*/
    div {
        width:100px;
        height:100px;
        background-color: aqua;
        animation-name: example;
        animation-duration: 4s;
    }
  </style>
 </head>
 <body>
    <div>
        hi
    </div>
    
 </body>
 </html>
