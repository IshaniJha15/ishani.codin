<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            right: 30px;
            border: 3px #6FBED1;
        }
        div.absolute{
            position: absolute;
            left: 50px;
            border: 3px #220fd3;
        }
        div.relative{
            position: relative;
            left: 100px;
            border: #316B61;
        }
        div.fixed{
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px #8383E6;
        }
        div.sticky{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px #CC94EB;
        }

    </style>
</head>
<body>
    <!--change the position to show the difference 
    static
    relative
    fixed
    absolute
    sticky-->
    <h2>POSITIONING</h2>
    <div>
        div with no positioning property
    </div>
    <div class="sticky">
        Div with sticky position property
    </div>
    <div class="relative">
        This div element has position: relative;
        <div class="absolute">
            Absolute class DIV
        </div>
    </div>
    <div class="fixed">
        Div with fixed position property
    </div>
