<!DOCTYPE html>
<html lang="en">
<head>

<title>bootstrap example</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
</head>
<body>
    <div class="container">
        <h2>Carousel examples</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
             <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                  
             </ol>
             <!-- wrapper for slides-->
              <div class="carousel-inner">
                <div class="item active">
                    <img src="sunset.jpg" alt="image 1">
                </div>
                 <div class="item">
                    <img src="lotus.jpg" alt="image 2">
                </div>
                <div class="item">
                    <img src="blueflower.jpg" alt="image 3">
                </div>

              </div>
              <!-- left and right controls -->
               <a class="left carousel-control" href="" data-slide="next">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
               </a>
               <a class="left carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
               </a>
        </div>
        </div>
</body>
</html>
